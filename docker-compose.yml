version: "3.8"

services:
  localstack:
    container_name: localstack_main
    image: localstack/localstack:latest
    ports:
      - "127.0.0.1:4566:4566"
      - "127.0.0.1:4510-4559:4510-4559"
    environment:
      - DEBUG=${DEBUG:-0}
      - DOCKER_HOST=unix:///var/run/docker.sock
      # デフォルトリージョンを指定しておくと初期化時に便利
      - AWS_DEFAULT_REGION=ap-northeast-1
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      # 初期化スクリプト：ready.d はすべてのサービスが準備完了した後に実行されます
      - "./infrastructure/localstack/init-aws.sh:/etc/localstack/init/ready.d/init-aws.sh"
      # 初期化用のソースデータ（永続化用ではない）
      - "./infrastructure/localstack/dynamodb:/opt/code/localstack/dynamodb"
      - "./infrastructure/localstack/s3:/opt/code/localstack/s3"
      # 必要に応じてスクリプト類を配置
      - "./infrastructure/localstack/fast_loader.py:/opt/code/localstack/fast_loader.py"
